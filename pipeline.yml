name: Build & Deploy Next.js with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. دریافت کد پروژه
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. نصب Node.js (در صورت نیاز به build خارج از کانتینر)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. نصب وابستگی‌ها و build برنامه Next.js (تولید خروجی standalone)
      - name: Install dependencies
        run: npm install
      - name: Build Next.js
        run: npm run build

      # 4. تنظیم buildx برای ساخت تصویر داکر
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. ورود به رجیستری داکر (Docker Hub یا GHCR)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 6. ساخت و ارسال تصویر داکر به رجیستری
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/my-nextjs-app:latest,${{ secrets.DOCKER_HUB_USERNAME }}/my-nextjs-app:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 7. نصب کلید SSH برای اتصال به سرور
      - name: Install SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

      # 8. pull و اجرای تصویر داکر روی سرور
      - name: Pull and run container on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} <<'CMD'
            cd ${{ secrets.WORK_DIR }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/my-nextjs-app:latest
            docker stop my-nextjs-app || true
            docker rm my-nextjs-app || true
            docker run -d --name my-nextjs-app -p 3000:3000 ${{ secrets.DOCKER_HUB_USERNAME }}/my-nextjs-app:latest
          CMD

      # 9. پاک کردن کلید خصوصی از runner
      - name: Cleanup
        run: rm -rf ~/.ssh
